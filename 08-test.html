<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed使用</title>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="firstName">
    <input type="text" v-model="lastName">
    {{ fullName }}
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            firstName: 'immer',
            lastName: 'try'
        },
        computed: {
            fullName :function () {
                return this.firstName + this.lastName;
            }
        }
    })
</script>
</html>
